{% block body %}

        {% for f in file %}
            <div class="file-content-container">
                <i class="fa-solid fa-file" id="f-img" style="font-size: 3rem; color: #dfb735;"></i> <a href="{{ f.file.url }}"+ download="{{f.file.url}}"> {{ f.name }} </a>

    </div>
{% endblock %}
</div>
