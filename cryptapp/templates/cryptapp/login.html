{% extends 'cryptapp/login_base.html'%}
{% block body %}
<div class="login-container">
	<form method="POST" action="" class="login100-form">
		{% csrf_token %}
		<span class="login-title">
			<h2> Login Into you account </h2>
		</span>
					
		{% for message in messages %}
		<p style="background-color: coral; padding: 1rem; text-align: center; color: white;">
			{{message}}
			</p>
		{% endfor %}
		<div class="wrap-input" >
			<span class="label-input">Username</span>
			<input class="input100" type="text" name="username" placeholder="Type your username">
			<span class="focus-input" data-symbol="&#xf206;"></span>
		</div>

		<div class="wrap-input">
			<span class="label-input">Password</span>
			<input class="input100" type="password" name="password" placeholder="Type your password">
			<span class="focus-input" data-symbol="&#xf190;"></span>
		</div>
					
			<div class="text-right">
				<a href="#">
					Forgot password?
				</a>
			</div>
		
			<div class="wrap-login">
				<div class="login100"></div>
					<button class="login-btn">
						Login
					</button>
				</div>
		

			<div class="txt1">
				<span>
				Dont have an Account? <a href="{% url 'register' %}"> CLick Here </a> to Sign Up
				</span>
			</div>
	</form>
</div>			

{% endblock %}
